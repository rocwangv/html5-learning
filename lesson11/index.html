    var img = new Image();
    img.src = 'bg.jpg';
    img.onload = function () {
        context.drawImage(img, 0, 0, 800, 500);
        img = context.getImageData(0, 0, 800, 500);

        var picLen = 800 * 500;
        for (var i = 0; i < picLen * 4; i += 4) {
            var myRed = img.data[i];
            var myGreen = img.data[i + 1];
            var myBlue = img.data[i + 2];
            var myAlpha = img.data[i + 3];

            var myGray = parseInt((myRed + myGreen + myBlue) / 3);
            img.data[i] = myGray;
            img.data[i + 1] = myGray;
            img.data[i + 2] = myGray;
            img.data[i + 3] = 128;
        }
        context.putImageData(img, 0, 0);
    }
</script>
