<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lesson 11 - svg</title>
    <style>
        #myRect1 {
            fill: #e74c3c;
        }

        #myRect2 {
            fill: #c0392b;
        }

        #myCircle1{
            fill:#16a085;
            stroke: red;
            stroke-width: 2px;
        }
    </style>
</head>
<body>
<svg height="1000px" width="1000px">
    <rect id="myRect1" width="200px" height="100px" fill="#2ecc71"></rect>
    <rect id="myRect2" width="200px" height="100px" y="100px" fill="#27ae60"></rect>
    <circle cx="50" cy="300" r="50" id="myCircle1"></circle>
</svg>
</body>
</html>
